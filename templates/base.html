<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{{ config.title }}{% endblock %}</title>
<meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
<link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<header class="p-4 shadow bg-white dark:bg-gray-800">
<div class="container mx-auto flex items-center justify-between">
<h1 class="text-2xl font-bold"><a href="/" class="hover:text-blue-600 dark:hover:text-blue-400">{{ config.title }}</a></h1>
<nav class="hidden md:flex space-x-6">
<a href="/" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-1" data-nav="home">Home</a>
<a href="/blog/" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-1" data-nav="blog">Blog</a>
<a href="/tags/" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-1" data-nav="tags">Tags</a>
<a href="/categories/" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-1" data-nav="categories">Categories</a>
<a href="/authors/" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-1" data-nav="authors">Authors</a>
</nav>
<div class="flex items-center gap-2">
<!-- Dark Mode Toggle -->
<button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle dark mode">
<svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
</svg>
<svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
<path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
</svg>
</button>

<!-- Mobile Menu Button -->
<button id="mobile-menu-button" class="md:hidden p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle mobile menu" aria-expanded="false">
<svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
</svg>
<svg id="menu-close-icon" class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
</svg>
</button>
</div>
</div>

<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 border-t dark:border-gray-700">
<div class="container mx-auto p-4 space-y-2">
<a href="/" class="block py-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors rounded px-2" data-nav="home">Home</a>
<a href="/blog/" class="block py-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors rounded px-2" data-nav="blog">Blog</a>
<a href="/tags/" class="block py-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors rounded px-2" data-nav="tags">Tags</a>
<a href="/categories/" class="block py-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors rounded px-2" data-nav="categories">Categories</a>
<a href="/authors/" class="block py-2 hover:text-blue-600 dark:hover:text-blue-400 transition-colors rounded px-2" data-nav="authors">Authors</a>
</div>
</div>
</header>

<main class="container mx-auto p-4 min-h-screen">
{% block content %}{% endblock %}
</main>

<footer class="p-4 mt-8 text-center text-sm text-gray-500 dark:text-gray-400 border-t dark:border-gray-700">
<p>&copy; {{ now() | date(format="%Y") }} {{ config.title }}. Powered by <a href="https://www.getzola.org/" class="hover:text-blue-600 dark:hover:text-blue-400">Zola</a> + <a href="https://tailwindcss.com/" class="hover:text-blue-600 dark:hover:text-blue-400">Tailwind CSS</a></p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Mobile Menu Toggle
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuOpenIcon = document.getElementById('menu-open-icon');
  const menuCloseIcon = document.getElementById('menu-close-icon');
  
  mobileMenuButton.addEventListener('click', function() {
    const isHidden = mobileMenu.classList.contains('hidden');
    if (isHidden) {
      mobileMenu.classList.remove('hidden');
      menuOpenIcon.classList.add('hidden');
      menuCloseIcon.classList.remove('hidden');
      mobileMenuButton.setAttribute('aria-expanded', 'true');
    } else {
      mobileMenu.classList.add('hidden');
      menuOpenIcon.classList.remove('hidden');
      menuCloseIcon.classList.add('hidden');
      mobileMenuButton.setAttribute('aria-expanded', 'false');
    }
  });

  // Dark Mode Toggle
  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
  const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
  
  // Check for saved theme preference or default to system preference
  const currentTheme = localStorage.getItem('theme') || 
    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  
  if (currentTheme === 'dark') {
    document.documentElement.classList.add('dark');
    themeToggleLightIcon.classList.remove('hidden');
  } else {
    themeToggleDarkIcon.classList.remove('hidden');
  }
  
  themeToggleBtn.addEventListener('click', function() {
    document.documentElement.classList.toggle('dark');
    
    if (document.documentElement.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
      themeToggleLightIcon.classList.remove('hidden');
      themeToggleDarkIcon.classList.add('hidden');
    } else {
      localStorage.setItem('theme', 'light');
      themeToggleDarkIcon.classList.remove('hidden');
      themeToggleLightIcon.classList.add('hidden');
    }
  });

  // Active Navigation Highlighting
  const path = window.location.pathname;
  const navLinks = document.querySelectorAll('[data-nav]');
  
  navLinks.forEach(link => {
    const navType = link.getAttribute('data-nav');
    const href = link.getAttribute('href');
    let isActive = false;
    
    // Exact match for home
    if (navType === 'home' && (path === '/' || path === '/index.html')) {
      isActive = true;
    } 
    // Check if current path starts with the link's href (for sections)
    else if (navType !== 'home' && href && path.indexOf(href) === 0) {
      isActive = true;
    }
    
    if (isActive) {
      link.classList.add('text-blue-600', 'dark:text-blue-400', 'font-semibold');
    }
  });
});
</script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Tags</h1>
<div class="flex flex-wrap gap-3">
{% for term in terms %}
<a href="{{ term.permalink }}" class="px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-blue-500 hover:text-white">
#{{ term.name }} ({{ term.pages | length }})
</a>
{% endfor %}
</div>
{% endblock %}
